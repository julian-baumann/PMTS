<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Image Player</title>
    </head>

    <body>
        <img id="Image" />

        <script>
            const { ipcRenderer } = require("electron");
            const imageTag = document.getElementById("Image");

            ipcRenderer.on("data", (_sender, data) =>
            {
                imageTag.src = data;
            })
        </script>

        <style>
            body
            {
                margin: 0;
                background: black;
            }

            #Image
            {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 100%;
                object-fit: contain;
                width: 100%;
            }
        </style>
    </body>
</html>
